<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: beige;
            padding-top: 60px;
            padding-bottom: 60px;
        }
        .navbar {
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            height: 60px;
        }
        .navbar a {
            padding: 14px 20px;
            text-decoration: none;
            color: #f2f2f2;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .footer {
            background-color: #333;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
        }
        .footer .contact_us {
            color: #f2f2f2;
            padding: 1% 4%;
        }
        .footer .contact_us .email {
            display: flex;
        }
        .footer .contact_us img {
            padding-left: 10px;
            padding-top: 5px;
        }
        .footer .contact_us .phone {
            display: flex;
        }
        .footer #contact-me {
            display: flex;
        }
        .footer .social {
            color: #f2f2f2;
            padding-left: 60%;
            padding-top: 40px;
        }
        .carousel-inner img {
            height: 10%;
        }
    </style>
</head>
